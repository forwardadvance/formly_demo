<!DOCTYPE html>
<html>
<head>
  <title>Formly Demo</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="js/app.js"></script>
</head>
<body ng-app="app">
  <div class="container" ng-controller="formController as vm">
    <formly-form model="vm.user" fields="vm.userFields">
      <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</button>
    </formly-form>
  </div>
</body>
</html>
